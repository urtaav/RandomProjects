<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReproductorMp3</title>

	<!-- BOOTSTRAP AND FONTAWESOME -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

	<!-- ESTILOS PERZONALIZADOS -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

	<!-- BARA SUPERIOR -->
<nav class="navbar ">
<div class="col-md-12  text-center">
		<a href="#" class="nav-item"  id="name">Reproductor MP3</a>
</div>
</nav>
<!-- DIV IMAGEN FONDO -->
<div class="blackLayer" id="bg">
		<img src="img/fondo.jpg" alt="" id="bg-album">
</div>
<br>
<!-- CONTAINER  -->
<div class="container">
	<div class="row">
		<div class="col-md-6 ">
			<div class="container">
				<div class="col-12 y">
					<img id="img-album" src="img/bg.jpg"   class="img-thumbnail"  alt="caratula" style="width:100%; height: 100%;">
					<br>
					<br>
					<audio id="player" controls="" style="width:100%; "></audio>
				</div>
			</div>
		</div>


		<div class="col-md-6 ">
			<div class="row">
				<div class="col-12 ">
					<button class="btn btn-primary" id="shuffle"><i class="fas fa-random"></i></button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<ul class="list-group" id="playlist">
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>





<!-- SCRIPTS  -->


<script src="js/jquery-3.3.1.js"></script>
